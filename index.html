<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Hangman Game!</title>
</head>

<body>
    <h1>Hangman Game</h1>
    <p>Find the hidden word - Enter a letter</p>

    <!-- game container -->
    <div class="game-container">
        <!-- Figure container -->
        <svg height="250" width="200" class="game-container-figure">
            <!-- Rod -->
            <line x1="60" y1="20" x2="140" y2="20"></line>
            <line x1="140" y1="20" x2="140" y2="50"></line>
            <line x1="60" y1="20" x2="60" y2="240"></line>
            <line x1="20" y1="240" x2="100" y2="240"></line>
            <!-- Head -->
            <circle cx="140" cy="70" r="20" class="figure-part"></circle>
            <!-- Body -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part"></line>
            <!-- Arms -->
            <line x1="140" y1="110" x2="160" y2="135" class="figure-part"></line>
            <line x1="140" y1="110" x2="120" y2="135" class="figure-part"></line>
            <!-- Legs -->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part"></line>
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part"></line>
        </svg>
        <!-- Wrong letter container -->
        <div class="game-container-wrong-letter">
            <div class="wrong-letters" id="wrong-letters">
            <!-- dynamically created by javascript -->
        </div>
        </div>
        <!-- Words -->
        <div class="game-container-word" id="word">
            <!-- dynamically created by javascript -->
        </div>
    </div>

    <!-- container for final message -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message">You Have Won!</h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>

    <script src="src/js/script.js"></script>
</body>

</html>
